<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #FFD700;
      color: #B22222;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .background {
      height: calc(100% - 80px);
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .password-box {
      background-color: rgba(240, 240, 240, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
    }

    .password-box h2 {
      text-align: center;
      color: #333;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .submit-button {
      background-color: #222;
      color: white;
      padding: 0.6rem;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      align-self: center;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>Nossas Receitas</header>

  <div class="background">
    <div class="password-box">
      <h2>Redefinir senha</h2>

      <div class="input-wrapper">
        <input id="senha" type="password" placeholder="senha">
        <button class="toggle-password" onclick="togglePassword('senha')">üëÅÔ∏è‚Äçüó®Ô∏è</button>
      </div>

      <div class="input-wrapper">
        <input id="confirmar" type="password" placeholder="confirmar senha">
        <button class="toggle-password" onclick="togglePassword('confirmar')">üëÅÔ∏è‚Äçüó®Ô∏è</button>
      </div>

      <button class="submit-button" onclick="redefinirSenha()">‚ûú</button>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const campo = document.getElementById(id);
      campo.type = campo.type === 'password' ? 'text' : 'password';
    }

    function redefinirSenha() {
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar').value;

      if (senha.length < 6) {
        alert('A senha deve ter no m√≠nimo 6 caracteres.');
        return;
      }

      if (senha !== confirmar) {
        alert('As senhas n√£o coincidem.');
        return;
      }

      alert('Senha redefinida com sucesso!');
      window.location.href = 'login.html'; // Substitua pelo caminho correto
    }
  </script>

</body>
</html>
